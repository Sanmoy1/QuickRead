plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.news_reader_app"
    compileSdk = 34 // Explicitly set compileSdk to the latest version.
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Updated to Java 11.
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Ensure Kotlin JVM target matches Java version.
    }
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.9.0'
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        applicationId = "com.example.news_reader_app"
        minSdkVersion 23
        targetSdkVersion = 34 // Explicitly set targetSdk to match compileSdk.
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
        multiDexEnabled true//for making it compatible with older devices
    }

    buildTypes {
    release {
        // Enables code shrinking, obfuscation, and resource shrinking
        minifyEnabled true
        shrinkResources true
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        // Add this to prevent issues with missing ProGuard rules
        signingConfig signingConfigs.debug
    }
    debug {
        // Disable shrinking for debug builds
        minifyEnabled false
        shrinkResources false
    }
}

}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core-ktx:1.12.0' // Update to the latest Core KTX library.
    implementation 'com.google.firebase:firebase-analytics-ktx' // Ensure Firebase dependencies are up to date.
}
